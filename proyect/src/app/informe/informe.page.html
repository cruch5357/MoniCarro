<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Informe de Anomalías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Informe de Anomalías</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="anomaly-report">
    <h2 class="section-title">Resumen de Anomalías</h2>

    <div *ngFor="let anomaly of anomalies" class="anomaly-item">
      <div class="anomaly-header">
        <h3>{{ anomaly.title }}</h3>
        <p class="anomaly-date">Fecha: {{ anomaly.date }}</p>
      </div>
      <p class="anomaly-description">
        Descripción: {{ anomaly.description }}
      </p>
      <p class="anomaly-status">Estado: {{ anomaly.status }}</p>
    </div>
  </div>
</ion-content>
<ion-button expand="block" color="danger" (click)="downloadReport()" style="margin-top: 10px;">
  Obtener Informe
</ion-button>
